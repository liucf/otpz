# This workflow builds and publishes the shadcn registry to GitHub Pages when tags are pushed

name: Publish Registry

on:
  push:
    tags:
      - '*'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Registry
        run: |
          # Build registry components
          pnpm registry:build

          # Create output directory for registry
          mkdir -p registry-static

          # Copy registry files to output
          cp -r public/r registry-static/r

          # Add .nojekyll to serve files starting with underscore
          touch registry-static/.nojekyll

          # Create a simple registry index page with links to all components
          cat > registry-static/r/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="utf-8">
              <title>OTPz - shadcn Registry</title>
              <style>
                  body { font-family: system-ui, -apple-system, sans-serif; padding: 2rem; max-width: 800px; margin: 0 auto; line-height: 1.6; }
                  h1 { color: #333; margin-bottom: 0.5rem; }
                  h2 { color: #555; margin-top: 2rem; }
                  .subtitle { color: #666; margin-bottom: 2rem; }
                  .component-list { list-style: none; padding: 0; }
                  .component-list li { margin: 1rem 0; padding: 1rem; background: #f9f9f9; border-radius: 6px; }
                  .component-list a { color: #0066cc; text-decoration: none; font-weight: 500; font-size: 1.1rem; }
                  .component-list a:hover { text-decoration: underline; }
                  .component-desc { color: #666; margin-top: 0.25rem; font-size: 0.9rem; }
                  pre { background: #f5f5f5; padding: 1rem; border-radius: 4px; overflow-x: auto; }
                  .info { background: #e3f2fd; padding: 1rem; border-radius: 6px; margin: 1rem 0; border-left: 4px solid #2196f3; }
              </style>
          </head>
          <body>
              <h1>OTPz - shadcn Registry</h1>
              <p class="subtitle">Passwordless OTP authentication components for Laravel Breeze starter kits.</p>

              <div class="info">
                  <strong>Registry URL:</strong> <code>https://benbjurstrom.github.io/otpz/r/</code><br>
                  <strong>Docs:</strong> <a href="https://github.com/benbjurstrom/otpz">github.com/benbjurstrom/otpz</a>
              </div>

              <h2>Available Components:</h2>
              <ul class="component-list">
                  <li>
                      <a href="react.json">react.json</a>
                      <div class="component-desc">Complete passwordless OTP authentication for Laravel Breeze with React and Inertia.js</div>
                  </li>
                  <li>
                      <a href="vue.json">vue.json</a>
                      <div class="component-desc">Complete passwordless OTP authentication for Laravel Breeze with Vue and Inertia.js</div>
                  </li>
              </ul>

              <h2>Installation:</h2>
              <p>Install React components:</p>
              <pre><code>npx shadcn@latest add https://benbjurstrom.github.io/otpz/r/react.json</code></pre>

              <p>Install Vue components:</p>
              <pre><code>npx shadcn@latest add https://benbjurstrom.github.io/otpz/r/vue.json</code></pre>

              <h2>Documentation:</h2>
              <p>For detailed installation instructions, usage examples, and configuration, visit <a href="https://github.com/benbjurstrom/otpz">github.com/benbjurstrom/otpz</a>.</p>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./registry-static

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
